<section class="signup-form">
	<form
	fxLayout="column"
	fxLayoutAlign="center center"
	fxLayoutGap = "10px"
	[formGroup]="loginForm"
	  (ngSubmit)="onSubmit()"
	>
	  <mat-form-field>
		<input
		  matInput
		  type="email"
		  placeholder="Your email"
		  formControlName = "email"
		/>
		<mat-hint> Please input registered valid email id</mat-hint>
		<mat-error *ngIf="loginForm.get('email').errors?.required">EmailId cannot be empty</mat-error>
		<mat-error *ngIf="loginForm.get('email').errors?.email"
		  >Email is invalid</mat-error
		>
	  </mat-form-field>
	  <mat-form-field>
		<input
		  matInput
		  type="password"
		  placeholder="Your password"
		  formControlName = "password"
		/>
		
		<mat-error *ngIf="loginForm.get('password').errors?.required">Password cannot be empty</mat-error>
	  </mat-form-field>
  
	  <button [disabled] = "loginForm.invalid" type="submit" mat-raised-button color="primary">Submit</button>
	  <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
	</form>
  </section>
