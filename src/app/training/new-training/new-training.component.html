<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (submit) = "onStartTraining(f)" #f = "ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout !
      </mat-card-title>

      <mat-card-content *ngIf="!isLoading" fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>Select Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
              >{{ exercise.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="f.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
    
  </form>
</section>
